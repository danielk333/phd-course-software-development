baseURL: "https://danielk.developer.irf.se/phd-course-software-development"
title: "Software development for researchers"
contentdir: "content"
layoutdir: "layouts"
assetDir: "assets"
publishdir: "public"
themesDir: "themes"
languageCode: "en-GB"

# required for :git option in lastmod frontmatter
enableGitInfo: true
timeZone: "Europe/Stockholm"

defaultContentLanguage: en
enableRobotsTXT: true
summaryLength: 20
buildFuture: true
buildExpired: false
pluralizeListTitles: false
timeout: 2m

theme:
  - course

frontmatter:
  date: ["date", "lastmod"]
  lastmod: ["lastmod", ":git", "date"]

markup:
  goldmark:
    extensions:
      definitionList: true
    parser:
      # replace it with figure instead,
      # see /layouts/_default/_markup/render-image.html
      wrapStandAloneImageWithinParagraph: false
      attribute:
        # enables block level attributes such as
        # {.warning} -> class="warning"
        # {lang="en"} -> lang="en"
        block: true
        title: true
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
  highlight:
    codeFences: true
    lineNos: true
    lineNumbersInTable: true
    style: catppuccin-mocha
    tabWidth: 4

module:
  mounts:
  - source: 'static'
    target: 'static'
  - source: 'code'
    target: 'static/code'

menu:
  main:
    - name: schedule
      weight: 1
    - name: handouts
      weight: 2
      params:
        recursive: true
    - name: lectures
      weight: 3
      params:
        recursive: true