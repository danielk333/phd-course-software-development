{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<main id="main" tabindex="-1" lang="{{ .Language }}">
    <div class="not-sidebar">
        <header>
            <h1 lang="{{ .Language }}">{{ .Title }}</h1>
        </header>
        <nav>
            {{ partial "menu/recursive-submenu" . }}
        </nav>        
    </div>
</main>
{{ end }}
