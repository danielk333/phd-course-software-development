{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<main id="main" tabindex="-1" lang="{{ .Language }}">
    <div class="not-sidebar">
        <header>
            {{ with partial "prefer-page-translation" . }}
            <h1 lang="{{ .Language }}">{{ .Title }}</h1>
            {{ end }}
        </header>
        <nav>
            {{ partial "menu/submenu-sorted-by-date" . }}
        </nav>        
    </div>
</main>
{{ end }}
