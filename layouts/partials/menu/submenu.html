<ul class="sub-menu">
    {{ $items := union .Pages .Sections }}
    {{ $byWeight := sort $items "Weight" "asc" }}
    {{ $numberedHeadings := .Params.numberedHeadings }}
    {{ range $byWeight }}
        <li lang="{{ .Language }}">
            <a href="{{ .Permalink }}">
                {{ if $numberedHeadings }}
                    {{ .Weight }}. 
                {{ end }}
                {{ .Title }} test
            </a>
        </li>
    {{ end }}
</ul>
