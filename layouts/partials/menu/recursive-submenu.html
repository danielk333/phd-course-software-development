<ul class="sub-menu">
    {{ $items := union .Pages .Sections }}
    {{ $byTitle := sort $items "Title" "asc" }}
    {{ range $byTitle }}
        <li lang="{{ .Language }}">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            {{ if or .Pages .Sections }}
                {{ partial "menu/recursive-submenu" . }}
            {{ end }}
        </li>
    {{ end }}
</ul>
