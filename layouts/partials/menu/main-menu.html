<nav class="presentation">
    <ul>
        <li>
            <a href="{{ .Site.BaseURL }}">
            {{ .Site.Title }}
            </a>
        </li>
        {{ range .Site.Menus.main }}
            {{ with $.Site.GetPage .Name }}
            <li>
                <a href="{{ .Permalink }}">
                    {{ .Title }}
                </a>
            </li>
            {{ end }}
        {{ end }}
    </ul>
</nav>
