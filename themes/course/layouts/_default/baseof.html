<!DOCTYPE html>
<html lang="{{ .Language.Lang }}">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="logo.svg" sizes="any" type="image/svg+xml">
    <title>
        {{ block "title" . }}
            {{ .Site.Title }}
        {{ end }}
    </title>
    <base href="{{ .Site.BaseURL }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="branding/irf.css">
    <link rel="stylesheet" href="branding/irf-hugo.css">
    <link rel="stylesheet" href="branding/irf-intranet.css">
    <link rel="stylesheet" href="branding/irf-course.css">
    <!-- TODO: download CDN and use locally instead -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <script>
      MathJax = {
        tex: {
          displayMath: [['\\[', '\\]'], ['$$', '$$']],  // block
          inlineMath: [['\\(', '\\)']]                  // inline
        },
        loader:{
          load: ['ui/safe']
        },
      };
    </script>
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
    </script>

    {{ range .Aliases }}
        <link rel="alternate" href="{{ . }}">
    {{ end }}
</head>

<body class="hugo">

<a class="skip-main sr-only sr-only-focusable" href="{{ .Permalink }}#main">{{ i18n "skipToMain" }}</a>
<header>
    <a href='{{ relLangURL ""}}' class="home">
        {{ readFile "static/branding/irf-symbol-neg.svg" | safeHTML }}
        <span>{{ .Site.Title }}</span>
    </a>
</header>
{{ block "main" . }}
{{ end }}

<!-- div for displaying enlarged images -->
<div class="zoom" id="image_zoom">
    <span class="close" onclick="close_zoom()">&times;</span>
    <img id="zoom_img" src="" alt="Zoomed Image">
</div>

<script src="course.js"></script>

<footer>
<p xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/"><a property="dct:title" rel="cc:attributionURL" href="https://danielk.developer.irf.se/phd-course-software-development/">Software development for researchers</a> by <a rel="cc:attributionURL dct:creator" property="cc:attributionName" href="https://danielk.developer.irf.se/">Daniel Kastinen</a> is licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">CC BY-NC-SA 4.0<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/nc.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/sa.svg?ref=chooser-v1" alt=""></a></p>
</footer>

</body>
</html>
